<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bulma Framework -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />

    <!-- icon from Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- my CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- extra fonts from google -->
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />

    <title>Contact Me</title>
  </head>
  <body class="has-navbar-fixed-top">
    <nav
      class="navbar is-fixed-top"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="./index.html">
          Jared Hennessy
        </a>
        <!-- navbar burger displayed at < 1024px only -->
        <a
          role="button"
          class="navbar-burger burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasic"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <!-- navbar menu displayed at >= 1024px only -->
      <div id="navbarBasic" class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item is-tab" href="./index.html">About Me</a>
          <a class="navbar-item is-tab" href="./portfolio.html">Portfolio</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="box">
        <article class="media">
          <div class="media-left">
            <div
              class="LI-profile-badge"
              data-version="v1"
              data-size="medium"
              data-locale="en_US"
              data-type="horizontal"
              data-theme="light"
              data-vanity="jaredhennessy"
            >
              <a
                class="LI-simple-link"
                href="https://www.linkedin.com/in/jaredhennessy?trk=profile-badge"
                >Jared Hennessy</a
              >
            </div>
          </div>
          <div class="media-content">
            <div class="content">
              <p>
                You can get a hold of me via gmail (jared dot hennessy at...)
                and LinkedIn (look to your left!).
              </p>
            </div>
          </div>
        </article>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      type="text/javascript"
      src="https://platform.linkedin.com/badges/js/profile.js"
      async
      defer
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
